    <h1>Problem 6</h1><br>
    <div class="container">
        <div class="row" id="gallery">
            <!-- Thumbnails will be generated here by JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Modal Image" style="width: 800px; height: 800px; object-fit: cover;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const imageFolder = 'images/';
        const images = [
            'img-1.jpg',
            'img-2.jpg',
            'img-3.jpg',
            'img-4.jpg',
            'img-5.jpg',
            'img-6.jpg',
            'img-7.jpg',
            'img-8.jpg',
            'img-9.jpg',
            'img-10.jpg',
            'img-11.jpg',
            'img-12.jpg'
        ];

        const gallery = document.getElementById('gallery');

        images.forEach(image => {
            const col = document.createElement('div');
            col.className = 'col-3 mb-3';
            col.setAttribute('data-bs-toggle', 'modal');
            col.setAttribute('data-bs-target', '#imageModal');
            col.onclick = () => showImage(imageFolder + image);

            const img = document.createElement('img');
            img.src = imageFolder + image;
            img.className = 'thumbnail';
            img.alt = image;

            col.appendChild(img);
            gallery.appendChild(col);
        });

        function showImage(src) {
            document.getElementById('modalImage').src = src;
        }
    </script>
</body>
</html>
